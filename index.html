<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herramientas GUARD-IA</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Estilos base para el gradiente y la web */
    body {
      margin: 0;
      padding: 0;
      font-family: "Canva Sans", Arial, Helvetica, sans-serif;
      background-color: #000000;
    }
    /* Gradiente dinámico */
    #gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 800px;
      z-index: 0;
      padding: 0;
      margin: 0;
    }
    /* Estilos de Herramientas GUARD-IA */
    :root {
      --bg-color: #121212;
      --bg-gradient-start: #1a2980;
      --bg-gradient-end: #26d0ce;
      --primary-color: #3498db;
      --secondary-color: rgba(44, 62, 80, 0.95);
      --hover-color: #444;
      --text-color: #fff;
      --link-color: #00f;
      --button-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      --modal-bg: rgba(0, 0, 0, 0.8);
    }
    .container {
      min-height: 100vh;
      padding-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      z-index: 5;
    }
    .title {
      font-size: 32px;
      margin-bottom: 20px;
      line-height: 1.2;
      font-weight: 600;
      text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: floatTitle 3s ease-in-out infinite;
    }
    @keyframes floatTitle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
      max-width: 500px;
      margin-bottom: 40px;
    }
    .button-wrapper {
      position: relative;
      overflow: hidden;
    }
    .button {
      position: relative;
      backdrop-filter: blur(5px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px 25px;
      border-radius: 12px;
      text-decoration: none;
      color: var(--text-color);
      font-size: 18px;
      transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
      box-shadow: var(--button-shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      overflow: hidden;
      z-index: 1;
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    .button:hover {
      transform: translateY(-5px) rotateX(10deg);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    }
    .button::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .button:hover::after {
      opacity: 1;
      animation: shine 1.5s ease-in-out infinite;
    }
    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .button i {
      font-size: 20px;
    }
    .button-info {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      z-index: 3;
    }
    .button-info:hover {
      background-color: rgba(0, 0, 0, 0.8);
      transform: scale(1.1);
    }
    .info-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--primary-color);
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 22px;
      box-shadow: var(--button-shadow);
      z-index: 103;
      transition: background-color 0.3s, transform 0.3s;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.4); }
      70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(52, 152, 219, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(52, 152, 219, 0); }
    }
    .info-icon:hover {
      background-color: #2980b9;
      transform: scale(1.1);
    }
    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      color: #ddd;
      background-color: rgba(0, 0, 0, 0.3);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 5;
    }
    footer p { font-size: 16px; }
    footer a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s;
    }
    footer a:hover {
      text-decoration: underline;
      color: #fff;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: var(--modal-bg);
      z-index: 100;
      align-items: center;
      justify-content: center;
      animation: fadeInModal 0.3s ease-in-out;
    }
    .modal-overlay.active { display: flex; }
    @keyframes fadeInModal {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal {
      background-color: var(--secondary-color);
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: var(--button-shadow);
      max-width: 500px;
      width: 90%;
      text-align: left;
      position: relative;
      transform: scale(0.8);
      opacity: 0;
      transition: all 0.3s ease-out;
      backdrop-filter: blur(10px);
    }
    .modal-overlay.active .modal {
      transform: scale(1);
      opacity: 1;
    }
    .modal h2 {
      margin-top: 0;
      font-size: 24px;
      font-weight: 600;
      color: var(--text-color);
    }
    .modal p {
      font-size: 16px;
      line-height: 1.6;
      margin: 10px 0;
      color: #eee;
    }
    .modal button.close-modal {
      background-color: var(--primary-color);
      color: var(--text-color);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .modal button.close-modal:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }
    /* Responsive para móviles */
    @media (max-width: 600px) {
      .container { height: 100vh; justify-content: flex-start; padding: 10px 5%; }
      .title { font-size: 28px; margin-bottom: 20px; }
      .button-container { gap: 15px; width: 100%; }
      .button { font-size: 16px; padding: 12px 20px; }
      .button i { font-size: 18px; }
      .button-info { width: 30px; height: 30px; font-size: 14px; }
      .info-icon { width: 40px; height: 40px; font-size: 20px; top: 10px; right: 10px; }
      .modal { padding: 15px 20px; }
      .modal h2 { font-size: 22px; }
      .modal p { font-size: 15px; }
      .modal button.close-modal { font-size: 15px; padding: 8px 14px; }
      footer { padding: 15px 5%; font-size: 14px; }
    }
  </style>
</head>
<body>

  <!-- jQuery (para el gradiente) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script>
    // Código para el gradiente dinámico
    var colors = [
      [62,35,255],
      [60,255,60],
      [255,35,98],
      [45,175,230],
      [255,0,255],
      [255,128,0]
    ];
    var step = 0;
    var colorIndices = [0,1,2,3];
    var gradientSpeed = 0.002;
    function updateGradient() {
      if (typeof $ === "undefined") return;
      var c0_0 = colors[colorIndices[0]];
      var c0_1 = colors[colorIndices[1]];
      var c1_0 = colors[colorIndices[2]];
      var c1_1 = colors[colorIndices[3]];
      var istep = 1 - step;
      var r1 = Math.round(istep * c0_0[0] + step * c0_1[0]);
      var g1 = Math.round(istep * c0_0[1] + step * c0_1[1]);
      var b1 = Math.round(istep * c0_0[2] + step * c0_1[2]);
      var color1 = "rgb("+r1+","+g1+","+b1+")";
      var r2 = Math.round(istep * c1_0[0] + step * c1_1[0]);
      var g2 = Math.round(istep * c1_0[1] + step * c1_1[1]);
      var b2 = Math.round(istep * c1_0[2] + step * c1_1[2]);
      var color2 = "rgb("+r2+","+g2+","+b2+")";
      $('#gradient').css({
        background: "-webkit-gradient(linear, left top, right top, from("+color1+"), to("+color2+"))"
      }).css({
        background: "-moz-linear-gradient(left, "+color1+" 0%, "+color2+" 100%)"
      });
      step += gradientSpeed;
      if (step >= 1) {
        step %= 1;
        colorIndices[0] = colorIndices[1];
        colorIndices[2] = colorIndices[3];
        colorIndices[1] = (colorIndices[1] + Math.floor(1 + Math.random() * (colors.length - 1))) % colors.length;
        colorIndices[3] = (colorIndices[3] + Math.floor(1 + Math.random() * (colors.length - 1))) % colors.length;
      }
    }
    setInterval(updateGradient, 10);
    
    // Funciones para el modal de información
    function showModal(title, text) {
      document.getElementById("modalTitle").innerText = title;
      document.getElementById("modalText").innerText = text;
      document.getElementById("modalOverlay").classList.add("active");
    }
    function closeModal() {
      document.getElementById("modalOverlay").classList.remove("active");
    }
    function showButtonInfo(element) {
      var title = element.getAttribute("data-title");
      var text = element.getAttribute("data-text");
      showModal(title, text);
    }
  </script>
